
<html>

 <head>
  <title>Places in Hyderabad</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>

 <body>
    
      <div id="option">
        <div>
          <h3>Now you can show or hide the markers.</h3>
          <input  id="show" type="button" value="Show">
          <input  id="hide" type="button" value="Hide">
        </div>
        <hr>
        <div>
          <h3>Enter area and click Zoom to get clear view</h3>
          <input id="zoomtext" type="text" placeholder="ex: Charminar, Hyderabad">
          <input id="zoombtn" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span>within</span>
          <select>
            <option>10mins</option>
            <option>20mins</option>
            <option>30mins</option>
            <option>40mins</option>
            <option>1hr</option>
          </select>
          <select>
            <option>Walk</option>
            <option>Bicycle</option>
            <option>Transit</option>
            <option>Airways</option>
          </select>
          <span>of</span>
          <input id="searchtext" type="text" placeholder="ex: museum">
          <input id="calcdist" type="button" value="GO">
        </div>
      </div>
        <div id="map"></div>
   
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyBLqz9_TGaRLlzRXjzKABgewLRXy1nHSbg&callback=initMap"></script>
 </body>
